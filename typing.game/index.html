<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS 파일 링크 -->
</head>
<body>

        <h1>Typing Game</h1>

    <script src="script.js"></script> <!-- JavaScript 파일 링크 -->
</body>
</html>
