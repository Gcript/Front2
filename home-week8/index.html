<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS 파일 링크 -->
</head>
<body>
    <div class="container">
        <h1>Typing Game</h1>
        <div id="quote" class="quote"></div>
        <input type="text" id="typed-value" class="input" placeholder="Type here..." disabled>
        <button id="start" class="start-button">Start</button>
        <div id="message" class="message"></div>
    </div>
    
    <!-- 폭죽 애니메이션 컨테이너 -->
    <div id="fireworks"></div>
    
    <!-- 모달 창 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="final-message"></div>
            <div id="high-score-message"></div>
            <button id="retry-button" class="retry-button">다시하기</button> <!-- 다시하기 버튼 추가 -->
        </div>
    </div>

    <script src="script.js"></script> <!-- JavaScript 파일 링크 -->
</body>
</html>
