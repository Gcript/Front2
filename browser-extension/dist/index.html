<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Carbon Trigger</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="container">
    <div class="top-div">
        <img alt="plants and people" class="main-image" src="./images/plants-people.png" />
    </div>
    <p class="Welcome-text">Welcome to Your Personal Carbon Trigger!</p>
    <!-- form area -->
    <form class="form-data" autocomplete="on">
        <p class="Ask-new">
            New? Add your Information
        </p>
        <div>
            <label for="region1"><b>Region Name 1</b></label>
            <input type="text" id="region1" required class="region-name" />
        </div>
        <div>
            <label for="region2"><b>Region Name 2</b></label>
            <input type="text" id="region2" required class="region-name" />
        </div>
        <div>
            <label for="region3"><b>Region Name 3</b></label>
            <input type="text" id="region3" required class="region-name" />
        </div>
        <div>
            <label for="api"><b>Your API Key from tmrow</b></label>
            <input type="text" id="api" required class="api-key" />
        </div>
        <button class="search-btn">Submit</button>
    </form>
    <!-- result area -->
    <div class="result">
        <div class="loading">loading...</div>
        <div class="errors"></div>
        <div class="data"></div>
        <!-- 결과 컨테이너를 3개로 분리하여 표시 -->
        <div id="result-container-1" class="result-container"></div>
        <div id="result-container-2" class="result-container"></div>
        <div id="result-container-3" class="result-container"></div>
        <button class="clear-btn">Change region</button>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
